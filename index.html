
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna whether Application</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png "></button>
            
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="whether">
            <img src="./image/rain.png" class="weather-icon">
            <h1 class="temp">22°C </h1>
            <h2 class="city">New Yeark</h2>
            <div class="details">
                <div class="col">
                    <img src="./image/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./image/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    const apiKey="2fe8e519cade437fee9d215a8e2bf287";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searcBox=document.querySelector(".search input");
    const searcbtn=document.querySelector(".search button");
    const weatherIcon=document.querySelector(".weather-icon")

    async function checkweather(city){
        const response= await fetch(apiUrl + city + `&appid=${apiKey}`);

        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".whether").style.display = "none";
        }
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML= data.name;
        document.querySelector(".temp").innerHTML= Math.round(data.main.temp)+ "°C";
        document.querySelector(".humidity").innerHTML= data.main.humidity + "%";
        document.querySelector(".wind").innerHTML= data.wind.speed + "km/h";

        if(data.weather[0].main == "clouds"){
           weatherIcon.src = "image/clouds.png";
        }else if(data.weather[0].main == "rain"){
            weatherIcon.src = "image/rain.png";
        }else if(data.weather[0].main == "drizzle"){
            weatherIcon.src = "image/drizzle.png";
        }
      
        document.querySelector(".whether").style.display = "block";
        document.querySelector(".error").style.display = "none";

    }
    searcbtn.addEventListener("click",()=>{
        checkweather(searcBox.value)

    })
  
    </script>
</body>
</html>
